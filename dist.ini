
name = Term-FormatColumns
main_module             = lib/Term/FormatColumns.pm
author = Doug Bell <preaction@cpan.org>
license = Perl_5
copyright_holder = Doug Bell
copyright_year          = 2013

[MetaResources]
homepage                = https://github.com/preaction/Term-FormatColumns
repository.web          = https://github.com/preaction/Term-FormatColumns
repository.url          = https://github.com/preaction/Term-FormatColumns.git
bugtracker.web          = https://github.com/preaction/Term-FormatColumns/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
Term::ReadKey = 2.30
List::MoreUtils = 0.33
Sub::Exporter = 0.984

[Prereqs / TestRequires]
Test::Compile = 0
